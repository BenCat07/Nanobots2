ammo-nano-deconstructors=Deconstructs any entities marked for deconstruction in range. Will return items to you.
ammo-nano-constructors=Revives entity ghosts in range if you have the entity's place item in your inventory. Also repairs damaged entities.
ammo-nano-flooring=Revives tile (flooring) ghosts in range if you have the tile in your inventory.
